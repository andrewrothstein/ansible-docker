# To install specific version, change the docker-ce package name to include version string as supported by OS specific package manager
# eg. to install docker-ce 18.03.0 in Centos7, set docker_ce_pkg to docker-ce-18.03.0.ce
# Role will install latest version by default
docker_ce_pkg: docker-ce

docker_group: docker

docker_tls: True
docker_tls_bind: 0.0.0.0
docker_tls_port: 2376

docker_pki_key_suffix: '-key.pem'
docker_pki_cert_suffix: '.pem'
docker_pki_dir: '~/pki'

# launch the docker service immediately following configuration
docker_activate: True

